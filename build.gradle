plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' //springweb//dependencies 다작성후 코끼리 누르기//ok
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//jpa//밑에 json라이브러리연결주의//jdbc spring data jdbc ok

    implementation group: 'org.json', name: 'json', version: '20220320' // JSON 라이브러리//질문
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'//thymeleaf  ok
    runtimeOnly 'mysql:mysql-connector-java'//mysql

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}